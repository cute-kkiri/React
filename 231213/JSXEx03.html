
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React 사용 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>JSX React Application</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        /*
        - JSX(JavaScript XML)는 Javascript에 XML을 추가한 확장한 문법이다.
        - JSX는 리액트로 프로젝트를 개발할 때 사용되므로 공식적인 자바스크립트 문법은 아니다.
        - 브라우저에서 실행하기 전에 바벨을 사용하여 일반 자바스크립트 형태의 코드로 변환된다.
        개발자가 JSX를 작성하기만 하면, 리액트 엔진은 JSX를 기존 자바스크립트로 해석하여 준다.
        이를 '선언형 화면' 기술이라고 한다. 
        - JSX는 하나의 파일에 자바스크립트와 HTML을 동시에 작성하여 편리하다.
        - 자바스크립트에서 HTML을 작성하듯이 하기 때문에 가독성이 높고 작성하기 쉽다.
        JSX 문법
        1. 반드시 닫는 태그가 존재해야 한다.
        2. 반드시 부모 요소 하나가 감싸는 형태여야 한다.(2줄 이상일 때 부모태그 반드시)
        */
       // 변수를 사용할 수 있다.
       let name = '한사람';
        function App1() {
            return (
                <div>
                    <h2>name님 반갑습니다.</h2>
                </div>
            );
        }

        // 변수는 {}(중괄호)안에 넣어준다.
        function App2() {
            return (
                <>
                    <h2>{name}님 반갑습니다.</h2>
                </>
            );
        }

        // 삼항연산자도 사용할 수 있다.
        function App3() {
            let name2 = '';
            // 자바스크립트 식은 {}(중괄호)안에 사용한다.
            return (
                <>
                    <h2>{name2 == '' ? '손' : name2}님 반갑습니다.</h2>
                </>
            );
        }

        function App4() {
            let name2 = '';
            // 자바스크립트를 쓸 수 있기 때문에 이렇게도 사용 가능하다.
            if(name2 == '') {
                return <h2>{name2}님 반갑습니다.</h2>
            } else {
                return <h2>손님 반갑습니다.</h2>
            }
        }

        function App5() {
            let name2 = '';
            // 자바스크립트를 쓸 수 있기 때문에 이렇게도 사용 가능하다.
            return <h2>{name2 == '' ? '손' : name2}님 반갑습니다.</h2>;
        }
        
        const root = ReactDOM.createRoot(
            document.querySelector('#app')
        );

        root.render(
            /* <App></App> : 가능 */
            /* <App /> : 가능 */

            <div>
                <App1 />
                <hr />
                <App2 />
                <hr />
                <App3 />
                <hr />
                <App4 />
                <hr />
                <App5 />
            </div>
        );
        /* 
        불가능 : Uncaught SyntaxError: /Inline Babel script: Adjacent JSX elements must be wrapped in an enclosing tag. Did you want a JSX fragment <>...</>?
        인라인 Babel 스크립트: 인접한 JSX 요소는 둘러싸는 태그로 래핑되어야 합니다. JSX 조각을 원하셨나요? 라는 에러가 발생합니다.
        */

    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
