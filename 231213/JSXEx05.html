
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React 사용 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>JSX React Application</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        /*
        - JSX(JavaScript XML)는 Javascript에 XML을 추가한 확장한 문법이다.
        - JSX는 리액트로 프로젝트를 개발할 때 사용되므로 공식적인 자바스크립트 문법은 아니다.
        - 브라우저에서 실행하기 전에 바벨을 사용하여 일반 자바스크립트 형태의 코드로 변환된다.
        개발자가 JSX를 작성하기만 하면, 리액트 엔진은 JSX를 기존 자바스크립트로 해석하여 준다.
        이를 '선언형 화면' 기술이라고 한다. 
        - JSX는 하나의 파일에 자바스크립트와 HTML을 동시에 작성하여 편리하다.
        - 자바스크립트에서 HTML을 작성하듯이 하기 때문에 가독성이 높고 작성하기 쉽다.
        JSX 문법
        1. 반드시 닫는 태그가 존재해야 한다.
        2. 반드시 부모 요소 하나가 감싸는 형태여야 한다.(2줄 이상일 때 부모태그 반드시)
        */
       // 조건문의 사용1: 외부에 사용
        function App1() {
            const name = '한사람';
            let hello = '손님 반갑습니다.';

            if(name != '') {
                hello = name + '님 반갑습니다.';
            }
            
            return <>{hello}</>;
        }

       // 조건문의 사용2 : 내부에 사용(3항 연산자 사용)
        function App2() {
            const name = '';
            let hello = '손님 반갑습니다.';

            return <>{name == '' ? '손님 반갑습니다.' : name + '님 반갑습니다.'}</>;
        }

       // 조건문의 사용3 : &&(AND 연산자)를 사용한다.
        function App3() {
            const name = '';

            return (
                <>
                    {/* // AND 연산은 둘 다 참일 때만 참인 연산 앞의 식이 참일 때만 뒤의 식을 처리한다. */}
                    {name != '' && name + '님 반갑습니다.'} {/* 이 식이 무시된다. */}
                    {name == '' && '손님 반갑습니다.'}
                </>
            );
        }

       // 조건문의 사용4 : ||(OR 연산자)를 사용한다.
        function App4() {
            const name = '두사람';

            return (
                <>
                    {/* // OR 연산은 1개만 참ㅇ니어도 참인 연산이다. 앞의 식이 거짓일 때만 뒤의 식을 처리한다. */}
                    {name == '' || name + '님 반갑습니다.'} {/* 거짓일 때 */}
                    {name != '' || '손님 반갑습니다.'} {/* 이 식이 무시된다. */} {/* 참일 때 */}
                </>
            );
        }
        
        const root = ReactDOM.createRoot(
            document.querySelector('#app')
        );

        root.render(
            <div>
                <App1 />
                <hr />
                <App2 />
                <hr />
                <App3 />
                <hr />
                <App4 />
            </div>
        );
        /* 
        불가능 : Uncaught SyntaxError: /Inline Babel script: Adjacent JSX elements must be wrapped in an enclosing tag. Did you want a JSX fragment <>...</>?
        인라인 Babel 스크립트: 인접한 JSX 요소는 둘러싸는 태그로 래핑되어야 합니다. JSX 조각을 원하셨나요? 라는 에러가 발생합니다.
        */

    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
