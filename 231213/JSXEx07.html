
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React 사용 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>JSX React Application</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .testClass{
            background-color: skyblue;
            font-size: 15pt;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin: 5px;
            border: 1px solid gray;
        }
    </style>
    <script type="text/babel">
        /*
        - JSX(JavaScript XML)는 Javascript에 XML을 추가한 확장한 문법이다.
        - JSX는 리액트로 프로젝트를 개발할 때 사용되므로 공식적인 자바스크립트 문법은 아니다.
        - 브라우저에서 실행하기 전에 바벨을 사용하여 일반 자바스크립트 형태의 코드로 변환된다.
        개발자가 JSX를 작성하기만 하면, 리액트 엔진은 JSX를 기존 자바스크립트로 해석하여 준다.
        이를 '선언형 화면' 기술이라고 한다. 
        - JSX는 하나의 파일에 자바스크립트와 HTML을 동시에 작성하여 편리하다.
        - 자바스크립트에서 HTML을 작성하듯이 하기 때문에 가독성이 높고 작성하기 쉽다.
        JSX 문법
        1. 반드시 닫는 태그가 존재해야 한다.
        2. 반드시 부모 요소 하나가 감싸는 형태여야 한다.(2줄 이상일 때 부모태그 반드시)

        3. 자바스크립트 표현식 : JSX 안에서도 자바스크립트 표현식을 사용할 수 있다.
        4. if문(for문)
        5. React DOM은 HTML 어트리뷰트 이름 대신 camelCase 프로퍼티 명명 규칙을 사용 한다.
        6. JSX 내에서 주석 사용 방법
        */
       // 반복문의 사용1
       // split메서드 : 구분자로 구분하여 배열을 만들어 준다.
       const names = '한놈, 두식이, 석삼, 너구리, 오징어, 육개장, 칠면조, 팔보채, 구두쇠, 십장생'.split(', ');

       function Style() {
        // JS에서 스타일 변경은 -대신에 붙여서 첫 글자를 대문자로 표기해야한다.
            const style = {
                backgroundColor: 'skyblue',
                fontSize: '15pt',
                padding: '15px',
                textAlign: 'center',
                fontWeight: 'bold'
            }
            // JSX 주석은 {/* 내용 */} 입니다.
            return (
                <div>
                    {/* 나는 주석입니다. 변수에 저장된 스타일은 style속성에 지정한다. */}
                    <div style={style}>반갑다. 리액트 애플리케이션 1</div>
                    <div className="testClass">반갑다. 리액트 애플리케이션 2</div>
                    {/* 시작 태그를 여러줄로 작성시에는 내부에서 //를 이용하여 주석처리가 가능하다. */}
                    <div
                        // 이렇게 주석처리가 가능하다. 외부에 있는 스타일 지정 className="클래스명"
                        // class는 JS예약어라 사용못함.
                        className="testClass"
                    >
                        반갑다. 리액트 애플리케이션 3
                    </div>
                </div>
            )
       }
        
        const root = ReactDOM.createRoot(
            document.querySelector('#app')
        );

        root.render(
            <Style />
        );
        /* 
        불가능 : Uncaught SyntaxError: /Inline Babel script: Adjacent JSX elements must be wrapped in an enclosing tag. Did you want a JSX fragment <>...</>?
        인라인 Babel 스크립트: 인접한 JSX 요소는 둘러싸는 태그로 래핑되어야 합니다. JSX 조각을 원하셨나요? 라는 에러가 발생합니다.
        */

    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
