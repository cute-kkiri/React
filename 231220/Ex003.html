<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <!-- React 사이트에서 CDN링크, 첫 번째 박스에 있는 링크는 개발 환경, 두 번째 박스에 있는 링크는 배포용 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- number들의 format 형태지원. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <!-- JSX 문법이 처리되려면 타입을 반드시 type="text/babel"로 지정해야한다. -->
    <script type="text/babel">

        // EssayForm 컴포넌트를 클래스로 만든다.
        class EssayForm extends React.Component {
            // 생성자
            constructor(props) {
                super(props);
                this.state = {value: '안녕하세요 반갑습니다.'}; // 상태값에 변수 value를 추가
                // 이벤트 연결
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            // 내용이 변경되었을 때 실행할 함수
            handleChange(event) {
                this.setState({value: event.target.value}); // value변수의 값을 변경한다.
            }
            // 전송버튼을 클릭했을 때 실행할 함수
            handleSubmit(event) {
                alert('입력한 값: ' + this.state.value); // 경고창으로 상태값 출력
                event.preventDefault(); // 기본 이벤트 취소
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}> {/* 이벤트 연결 */}
                    <label>
                        인사말 : <textarea value={this.state.value} onChange={this.handleChange}></textarea>
                    </label> 
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }

        // EssayForm 컴포넌트를 클래스로 만든다.
        class EssayForm2 extends React.Component {
            // 생성자
            constructor(props) {
                super(props);
                this.state = {value: '안녕하세요 반갑습니다.'}; // 상태값에 변수 value를 추가
                // 이벤트 연결
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            // 내용이 변경되었을 때 실행할 함수
            handleChange(event) {
                this.setState({value: event.target.value}); // value변수의 값을 변경한다.
            }
            // 전송버튼을 클릭했을 때 실행할 함수
            handleSubmit(event) {
                alert('입력한 값: ' + this.state.value); // 경고창으로 상태값 출력
                event.preventDefault(); // 기본 이벤트 취소
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}> {/* 이벤트 연결 */}
                    <label>
                        인사말 : <textarea value={this.state.value}></textarea> {/* onChange 안해주면 입력이 안된다. default value값은 가져오긴 함. 다만 입력이 안됨. */}
                    </label> 
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }

        // EssayForm 컴포넌트를 클래스로 만든다.
        class EssayForm3 extends React.Component {
            // 생성자
            constructor(props) {
                super(props);
                this.state = {value: '안녕하세요 반갑습니다.'}; // 상태값에 변수 value를 추가
                // 이벤트 연결
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            // 내용이 변경되었을 때 실행할 함수
            handleChange(event) {
                this.setState({value: event.target.value}); // value변수의 값을 변경한다.
            }
            // 전송버튼을 클릭했을 때 실행할 함수
            handleSubmit(event) {
                alert('입력한 값: ' + this.state.value); // 경고창으로 상태값 출력
                alert('입력한 값: ' + document.queryselector('#message').value); // 경고창으로 상태값 출력
                event.preventDefault(); // 기본 이벤트 취소
            }

            render() {
                return (
                <form onSubmit={this.handleSubmit}> {/* 이벤트 연결 */}
                    <label>
                        인사말 : <textarea id="message" value={this.state.value} onChange={this.handleChange}></textarea> {/* onChange 안해주면 입력이 안된다. default value값은 가져오긴 함. 다만 입력이 안됨. */}
                    </label> 
                    <input type="submit" value="Submit" />
                </form>
                );
            }
        }

        ReactDOM.render(
            <div>
                <EssayForm />
                <hr />
                <EssayForm2 />
                <hr />
                <EssayForm3 />
                <hr />
            </div>, 
            document.querySelector('#app')
        );
    </script>
</body>
</html>
