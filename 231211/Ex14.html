<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5. JSX를 사용해 보자.</title>
    <!-- React와 ReactDOM 라이브러리React Library & React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        img { max-width: 100%; }
        div.Comment {
            padding: 15px; margin-bottom: 10px; border: 1px solid gray; border-radius: 20px; text-align: left; width: 300px;
        }
        div.UserInfo-name { font-weight: bold; }
        div.Commnet-tet { font-style: italic; }
        div.Comment-date { text-align: right; font-size: 9pt; }
    </style>
</head>
<body>
    <!-- 타겟 컨테이너 -->
    <div id="react-container"></div>

    <!-- type="text/babel"을 써야만 JSX를 인식한다. -->
    <script type="text/babel">
        // 여기에 JSX 문법을 이용하여 컴포넌트를 만드어 사용한다.
        // 하나이 부품을 컴포넌트로 만든다.
        function Comment(props) {
            return (
                <div className="Comment">
                    <div>
                        <img src={props.author.imageUrl} />
                        <div className="UserInfo-name">
                            {props.author.name}
                        </div>
                        <div className="Comment-text">
                            {props.text}
                        </div>
                        <div className="Comment-date">
                            {props.date}
                        </div>
                    </div>
                </div>
            )
        };

        // 데이터를 만들자
        const comment = {
            date: new Date().toLocaleString(),
            text: 'React JSX를 사용해 보자',
            author: {
                name: 'Hello Kitty',
                imageUrl: './images/cat01.png'
            }
        };

        // 그려보자
        /* ReactDOM.render(
            <Comment date={comment.date} text={comment.text} author={comment.author} />, 
            document.getElementById('react-container')
        ); */
        ReactDOM.render(
            <div>
                <Comment date={comment.date} text={comment.text} author={comment.author} />
                <Comment date={comment.date} text={comment.text} author={comment.author} />
                <Comment date={comment.date} text={comment.text} author={comment.author} />
                <Comment date={comment.date} text={comment.text} author={comment.author} />
            </div>, 
            document.getElementById('react-container')
        )
    </script>
</body>
</html>
