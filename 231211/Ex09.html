<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-4. 리액트 컴포넌트</title>
    <!-- React 사이트에서 CDN링크, 첫 번째 박스에 있는 링크는 개발 환경, 두 번째 박스에 있는 링크는 배포용 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- 타겟 컨테이너 -->
    <div id="react-container"></div>

    <script>
        // 자바스크립트는 함수를 변수에 대입 가능하다. 함수도 하나의 타입이다.
        // 매개변수 items의 중괄호를 빼면 안나온다(객체기 때문에). arrow 함수에 중괄호 쓰나 안쓰나 똑같은 듯?
        const IngrediensList = ({items}) => 
                React.createElement('ul', {className: 'ingredients'},
                        items.map((item, i) => 
                            React.createElement('li', {key: i}, item)
                        ),
        );

        // 예전 문법대로 사용하면 다음과 같이 사용할 수 있다.
        var IngrediensList2 = function ({items}) {
            return React.createElement('ul', {className: 'ingredients'},
                    items.map((item, i) => React.createElement('li', {key: i}, item))
            )
        };

        var items = [
            '연어 500그램',
            '잣 1 컵',
            '버터 상추 2 컵',
            '옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개',
            '마늘 3 쪽'
        ];

        // 두 번째 매개변수의 값이 클래스의 props속성에 전달된다.
        const list = React.createElement(IngrediensList2, {items}, null);
        ReactDOM.render(list, document.getElementById('react-container'));

        // 자바스크립트 채신 문뻡
        // 책 42쪽.
        const name = '한사람';
        const age = 34;
        const gender = true;

        console.log(name, age, gender); // 한사람 34 true

        const hanc = {name, age, gender};

        console.log(hanc); // {name: '한사람', age: 34, gender: true} 객체로 알아서 바뀜

        // 얘는 옛날 문뻡
        const hanc2 = {'name': name, 'age': age, 'gender': gender};

        console.log(hanc2); // {name: '한사람', age: 34, gender: true}

        [a, b, c] = [name, age, gender]
        console.log(a, b, c);
    </script>
</body>
</html>
