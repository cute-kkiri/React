<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4. 리액트 작동원리</title>
    <!-- React 사이트에서 CDN링크, 첫 번째 박스에 있는 링크는 개발 환경, 두 번째 박스에 있는 링크는 배포용 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- 타겟 컨테이너 -->
    <div id="react-container"></div>

    <script>
        // 순수 리액트와 자바스크립트 코드
        // 엘리먼트 생성하기 : React.createlement(태그이름, 속성, 태그안의 텍스트)
        const dish = React.createElement('section', {id: 'backed-salmon'}, 
                        React.createElement('h1', null, '구운연어'),
                        React.createElement('ul', {className: 'ingredients'},
                            React.createElement('li', null, '연어 500그램'),
                            React.createElement('li', null, '잣 1개'),
                            React.createElement('li', null, '버터 상추 2컵'),
                            React.createElement('li', null, '올리브오일 1/2'),
                        ),
                        React.createElement('section', {id: 'backed-salmon'},
                            React.createElement('h1', null, '구운연어'),
                            React.createElement('ul', {className: 'ingredients'},
                                React.createElement('li', null, '연어 500그램'),
                                React.createElement('li', null, '잣 1개'),
                                React.createElement('li', null, '버터 상추 2컵'),
                                React.createElement('li', null, '올리브오일 1/2'),
                            ),
                        )
                     );
        
        // 그려라 : ReactDOM.render(요소, 어디에)
        ReactDOM.render(dish, document.getElementById('react-container'));
    </script>
</body>
</html>
