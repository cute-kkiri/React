<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React 사이트에서 CDN링크, 첫 번째 박스에 있는 링크는 개발 환경, 두 번째 박스에 있는 링크는 배포용 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 
        배포시는 아래 2개 사용!!
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
     -->

     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Hello World!!</h1>
    <hr>
    <!-- 이 자리에 리액트를 이용하여 뭔가를 그려보자!!! -->
    <div id="app"></div>
    <hr>
    <div id="app2"></div>

    <!-- JSX 문법이 처리되려면 타입을 반드시 type="text/babel"로 지정해야한다. -->
    <script type="text/babel">
        // 변수 선언
        const name = '한사람';
        // JSX 문법으로 작성한 내용을 변수에 대입.
        const element = <h2>{name}님 반갑습니다.</h2>; // xml 형식(xml은 반드시 닫아야한다.)

        const root = document.querySelector('#app'); // 그려질 요소를 찾는다.
        ReactDOM.render(
            <h2>Hello React!!!!</h2>
        , root);
        
        // 위의 두 줄을 1줄로 표현하면?
        ReactDOM.render(
            element // 그려질 요소로 변수 사용
        , document.querySelector('#app2'));
    </script>
</body>
</html>
