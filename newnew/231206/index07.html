<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React 사이트에서 CDN링크, 첫 번째 박스에 있는 링크는 개발 환경, 두 번째 박스에 있는 링크는 배포용 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 
        배포시는 아래 2개 사용!!
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
     -->

     <!-- JSX를 사용하려면 다음을 포함해야한다. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .header {font-size: 18pt; font-weight: bold; color: greenyellow;}
    </style>
</head>
<body>
    <h1>Hello World!!</h1>
    <hr>
    <!-- 이 자리에 리액트를 이용하여 뭔가를 그려보자!!! -->
    <div id="app"></div>
    <hr>

    <!-- JSX 문법이 처리되려면 타입을 반드시 type="text/babel"로 지정해야한다. -->
    <script type="text/babel">
        /* 
        렌더링 된 요소(엘리먼트) 업데이트
        React 요소(엘리먼트)는 변경할 수 없다.
        엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을 변경할 수 없습니다. 
        엘리먼트는 영화에서 하나의(단일) 프레임과 같이 특정 시점의 UI를 보여줍니다.

        지금까지 소개한 내용을 바탕으로 하면 UI를 업데이트하는 유일한 방법은 
        새로운 엘리먼트를 생성하고 이를 root.render()로 전달하는 것입니다.

        필요한 것만 업데이트하는 React
        React DOM은 요소와 그 자식을 이전 요소와 비교하고 DOM을 원하는 상태로 가져오는 데
        필요한 DOM 업데이트만 적용합니다.

        xml은 태그를 내 마음대로 만들어서 쓰는 것.
        ajax기술로 데이터를 받아와서 쓰는 것이 React. 요즘은 json으로 많이 받아옴.(json.org)
        api를 연동해서 ajax나 json형식의 데이터를 받아와서 뿌려줄 수 있다.(ex. https://www.data.go.kr/index.do(공공데이터포털))
        */
        function tick() {
            const element = (
                /* xml이라서 html태그와 달라도 상관없다. */
                <div>
                    <h2>현재 시간 : {new Date().toLocaleTimeString()}</h2>
                </div>
            );

            ReactDOM.render(
                <div>
                    {element}
                </div>, 
                document.querySelector('#app')
            );
        }

        setInterval(tick, 1000); // setInterval 지정 시간마다 함수를 실행해 준다. 단위 1/1000초이다.

    </script>
</body>
</html>
