<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="box"></div>

    <script>
        // axios 페이지 - ajax쉽게 사용하는 라이브러리
        // https://axios-http.com/docs/example

        axios.get('https://jsonplaceholder.typicode.com/posts/1') // get 방식으로 요청하는 것. (두 번째 인자는 넘길 파라미터?)
        .then(function (response) {
            // handle success
            console.log(response);

            // 실제 data는 data안에 있음.
            let data = response.data;
            document.querySelector('#box').innerHTML = JSON.stringify(data);
        })
        .catch(function (error) {
            // handle error
            console.log(error);
        })
        .finally(function () {
            // always executed
        });
    </script>
</body>
</html>
